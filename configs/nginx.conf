
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush     on;

    keepalive_timeout  65;

    gzip  on;

    #include /etc/nginx/conf.d/*.conf;

    server {

        location / {
            root /home/www;
            autoindex on;
            autoindex_exact_size on;
            autoindex_format html;
            add_before_body /.templates/header.html;
            add_after_body /.templates/footer.html;
            sub_filter "<body class=\"wy-body-for-nav\">" "<body class=\"wy-body-for-nav\">  <div dir=\"rtl\"><a href=\"/\">HOME/</a></div>";
            sub_filter_once off;

           }
        location ~ "/upload/([0-9a-zA-Z-./]*)$" {
            auth_basic "uploading";
            auth_basic_user_file /etc/nginx/passwd;
            alias     /home/www/$1;
            client_body_temp_path  /tmp/www;
            dav_methods  PUT DELETE MKCOL COPY MOVE;
            create_full_put_path   on;
            dav_access             group:rw  all:r;
           }
     }
}
